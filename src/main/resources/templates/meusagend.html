<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/meuAgend.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Agendamentos</h1>
    <a href="/agendamento/novo"><input type="button" value="Novo" class="btn btn-primary"/></a>
    <table class="table table-bordered">
    <tr>
        <th>Nome do Paciente</th>
        <th>Email</th>
        <th>Clinica</th>
        <th>Medico</th>
        <th>Status</th>
        <th>Data do agendamento</th>
        <th>Agendado dia</th>
    </tr>
    <tr th:each="agenda : ${agendamento}">
        <td th:text="${agenda.nomePaciente}"></td>
        <td th:text="${agenda.email}"></td>
        <td th:text="${agenda.clinica}"></td>
        <td th:text="${agenda.medico.nome}"></td>
        <td>
        <span th:if="${agenda.status}">Agendado</span>
        <span th:unless="${agenda.status}">Cancelado</span>
        </td>
        <td th:text="${#temporals.format(agenda.dataHoraAgendamento, 'dd/MM/yyyy HH:mm:ss')}"></td>
        <td th:text="${#temporals.format(agenda.dataCadastro, 'dd/MM/yyyy')}"></td>

        <td>
            <a th:href="@{/agendamento/{id}/editar(id=${agenda.id})}" ><input type="button" value="Editar" class="btn btn-outline-primary"/></a>
            <a th:href="@{/agendamento/{id}/excluir(id=${agenda.id})}" ><input type="button" value="Excluir" class="btn btn-outline-danger"/></a>

        </td>
    </tr>
    
 </table>
    
</body>
</html>
