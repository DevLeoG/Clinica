<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Usuários</title>
    <link rel="stylesheet" type="text/css" href="/css/user1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="info">
    <ul>
        <li class="item-menu">
            <a href="/home">
                <span class="icon"><i class="bi bi-person"></i></span>
                <span class="txt">Perfil</span>
            </a>
        </li>
        <li class="item-menu">
            <a href="/agendamento/home">
                <span class="icon"><i class="bi bi-calendar3"></i></span>
                <span class="txt">Agendamentos</span>
            </a>
        </li>
        <li class="item-menu">
            <a href="/medico">
                <span class="icon"><i class="bi bi-person-vcard"></i></span>
                <span class="txt">Medico</span>
            </a>
        </li>
        <li class="item-menu">
            <a href="/login">
                <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                <span class="txt">Sair</span>
            </a>
        </li>
    </ul>
</nav>

<h1>Listagem de Usuários</h1>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Login</th>
        <th>Data de Nascimento</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${user}">
        <td th:text="${usuario.name}"></td>
        <td th:text="${usuario.login}"></td>
        <td th:text="${usuario.datanasc}"></td>
        <td>
            <span th:if="${usuario.ativo}">Ativo</span>
            <span th:unless="${usuario.ativo}">Não Ativo</span>
        </td>
        <td>
        <td>
            <a th:href="@{/usuarios/{id}/editar(id=${usuario.id})}">Editar</a>
            <a th:href="@{/usuarios/{id}/excluir(id=${usuario.id})}">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
