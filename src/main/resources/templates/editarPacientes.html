<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="/css/cadConsulta.css">
<body>
<div class="container">
    <h1>Editar Paciente</h1>
    <form id="addForm" method="post" th:action="@{/pacientes/{id}/editar(id=${paciente.id})}">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" th:value="${paciente.nome}" required>
        </div>
        <div>
            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="cpf" th:value="${paciente.cpf}" required>
        </div>
        <div>
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="Masculino" th:selected="${paciente.sexo == 'Masculino'}">Masculino</option>
                <option value="Feminino" th:selected="${paciente.sexo == 'Feminino'}">Feminino</option>
            </select>
        </div>
        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNasc" th:value="${paciente.dataNasc}" required>
        </div>
        <button type="submit">Salvar</button>
    </form>


</body>
</html>
