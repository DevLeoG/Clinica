<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="/css/recupsen.css">
    <script type="text/javascript" src="cod.js"></script>
</head>
<body>
    <div class="page">
          <form method="POST" action="/recupsenh" class="formLogin">
            <h1>Recuperar Senha</h1>
          
            <label for="login">Login</label>
            <input oninput="mascara(this)" type="email" name="login"  id="login" placeholder="Digite seu login" required />
            <label for="datanascimento" class="form_label">Data de Nascimento</label>
            <input type="date" name="datanasc" class="form_input" id="datanascimento" placeholder="Data de Nascimento" required>
              <p th:if="${error}" class="error-message" th:text="${error}"></p>

            <input type="submit" value="Acessar" class="btn" />

          </form>
    </div>
    
</body>
</html>
