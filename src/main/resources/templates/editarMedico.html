<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Médico</title>
    <link rel="stylesheet" href="/css/cadAgenda.css">
</head>
<body>
<div class="page">
    <form method="post" th:action="@{/medico/{id}/editar(id=${medico.id})}" class="formLogin">
        <h1><i>Editar Médico</i></h1>
        <input type="hidden" />
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" th:value="${medico.nome}" placeholder="Digite o nome do médico" required />
        <input type="submit" value="Salvar" class="btn" />
    </form>
</div>
</body>
</html>
