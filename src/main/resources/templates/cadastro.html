<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cad.css">
</head>
<body>
    <div class="page">
          <form method="post" action="/cadastro" class="formLogin">
            <h1><i>Criando uma conta</i></h1>
            <label for="login">Login</label>
            <input  type="email"  id="login" name="login" placeholder="Digite seu login" required />
            <label for="nome">Nome</label>
            <input type="text"  id="nome" name="nome" placeholder="Digite seu nome" required />
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            <label for="datanasc" class="form_label">Data de Nascimento</label>
            <input type="date" name="datanasc" class="form_input" id="datanasc" placeholder="Data de Nascimento" required>
            <p>Ja possui uma conta? <a href="/login">Entre agora </a></p>

              <p th:if="${error}" class="error-message" th:text="${error}"></p>

            <input type="submit" value="Acessar" class="btn" />
           </form>
    </div>
    
</body>
</html>
