<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Consultas</title>
    <link rel="stylesheet" href="/css/cadConsulta.css">
</head>
<body>

<div class="container">
<h2>Adicionar Consulta</h2>
<form id="addForm" method="post" th:action="@{/consultas/{id}/editar(id=${consulta.id})}">
    <label for="paciente">Paciente:</label>
    <select id="paciente" name="paciente" required>
        <option value="">Escolha um paciente</option>
        <option th:each="paciente : ${pacientes}" th:value="${paciente.id}" th:text="${paciente.nome}" th:selected="${paciente.id == consulta.paciente.id}"></option>
    </select>
    <label for="queixa">Queixa Principal:</label>
    <input type="text" id="queixa" name="queixa" th:value="${consulta.queixa}" required>
    <select id="medico" name="medico" required>
        <option value="">Escolha um medico</option>
        <option th:each="medico : ${medicos}" th:value="${medico.id}" th:text="${medico.nome} " th:selected="${medico.id == consulta.medico.id} "></option>
    </select>
    <label for="diagnostico">Diagn√≥stico:</label>
    <input type="text" id="diagnostico" name="diagnostico" th:value="${consulta.diagnostico}" required>

    <button type="submit">Adicionar Consulta</button>
</form>
</div>
</body>
</html>
