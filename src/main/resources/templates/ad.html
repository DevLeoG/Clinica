<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina inicial</title>
  <link rel="stylesheet" href="/css/aread.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<nav class="info">

  </div>
  <ul>
    <li class="item-menu">
      <a href="/usuarios">
        <span class="icon"><i class="bi bi-person"></i></span>
        <span class="txt">Perfil</span>
      </a>
    </li>
    <li class="item-menu">
      <a href="/agendamento/home">
        <span class="icon"><i class="bi bi-calendar3"></i></span>
        <span class="txt">Agendamentos</span>
      </a>
    </li>
    <li class="item-menu">
      <a href="/medico">
        <span class="icon"><i class="bi bi-person-vcard"></i></span>

      <a href="/pacientes">
        <span class="icon"><i class="bi bi-people"></i></span>
        <span class="txt">Pacientes</span>
      </a>

      <a href="/consultas">
        <span class="icon"><i class="bi bi-calendar2-plus"></i></span>

      </a>

    </li>
    <li class="item-menu">
      <a href="/login">
        <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
        <span class="txt">Sair</span>
      </a>
    </li>

<h1>Dados de Cadastro</h1>
<div class="lu">

  <p>Data de registro:  <span th:text="${user.datacad}"></span></p>
</div>

</html>
