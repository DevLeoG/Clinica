<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="/css/consultas.css">
<body>

<div class="container">
<h2>Lista de Pacientes</h2>

<a href="/pacientes/novo"><input type="submit" value="Novo" class="btn"/></a>
    <a href="/home"><input type="submit" value="Home" class="btn"/></a>
<table id="pacientes">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Documento</th>
        <th>Sexo</th>
        <th>Data de Nascimento</th>
        <th>Ações</th>
    </tr>
    <tr th:each="paciente : ${paciente}">
        <td th:text="${paciente.nome}"></td>
        <td th:text="${paciente.cpf}"></td>
        <td th:text="${paciente.sexo}"></td>
        <td th:text="${paciente.dataNasc}"></td>
        <td>
            <div class="but">
            <a th:href="@{/pacientes/{id}/editar(id=${paciente.id})}" class="btn">Editar</a>
            <a th:href="@{/pacientes/{id}/excluir(id=${paciente.id})}" class="btn">Excluir</a>
            </div>
        </td>
    </thead>
</table>

</div>
</body>
</html>
